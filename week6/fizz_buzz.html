    <body>
        <script>
function fizz_buzz(min, max){
    for(var i = min; i <= max; i++)
    {
        out = ""
        if(i % 3 == 0) { out += "fizz" }
        if(i % 5 == 0) { out += "buzz" }
        if(!out){ out = i }
        console.log(out)
    }
}

        </script>
